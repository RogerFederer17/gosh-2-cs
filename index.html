<!DOCTYPE html>
<html lang="en">

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<head>
  <meta charset="UTF-8">
  <title>Nav GOSH Team 2</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


  <link rel="stylesheet" href="css/style.css">


</head>
<style>
  body  {
     
    background-image: url("back.png") !important;
    background-color: #cccccc !important;
    background-size: cover !important;
    color:white !important; 
}
</style>

<body>


  <html lang="en" ng-app="StarterApp">

  <head>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.css">
  </head>

  <body layout="row" ng-controller="AppCtrl" id="bg" ng-app="mlwcApp" ng-controller="BgImagesListController" ng-style="selBGImg">

    <md-sidenav layout="column" class="md-default-theme" md-navigation-drawer" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
      <md-toolbar class="md-hue-2 md-tall">
        <span flex></span>
        <div layout="row" layout-align="start center">
            <img id='myimage1' height="65" ng-src="logo.png" onError="this.src='/tim1.png';" />          <span flex></span>
        </div>
        <span flex></span>
        <div class="md-body-2">GOSH Hospital </div>
        <div class="md-body-1">`Team 2</div>
      </md-toolbar>
      <md-list>
        <md-list-item class="md-2-line" ng-repeat="item in menu" role="link" ng-click="toggleSidenav('left')">
          <md-icon md-svg-icon="{{item.icon}}" aria-label="{{item.title}}"></md-icon>
          <div class="md-list-item-text">
            <span class="md-body-2">{{item.title}}</span>
          </div>
        </md-list-item>
        <md-divider></md-divider>
        <md-subheader class="md-no-sticky"  >Management</md-subheader>
        <md-list-item class="md-2-line" ng-repeat="item in admin" role="link" ng-click="toggleSidenav('left')">
          <md-icon md-svg-icon="{{item.icon}}" aria-label="{{item.title}}"></md-icon>
          <div class="md-list-item-text">
            <span class="md-body-2">{{item.title}}</span>
          </div>
        </md-list-item>
      </md-list>
    </md-sidenav>
    <md-content layout="column" class="relative" layout-fill role="main">
       
      </md-button>
      <md-content flex layout="row">
        <md-sidenav layout="column" layout-fill class="md-sidenav-left md-sidenav-list" md-component-id="nav"
          md-is-locked-open="$mdMedia('gt-sm')">
          <md-toolbar class="md-whiteframe-z1" ng-class="{'md-hue-1':showSearch}">
            <div class="md-toolbar-tools md-tall">
              <md-button class="md-icon-button" ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
                //<md-icon md-svg-icon="navigation:ic_menu_24px" aria-label="Menu"></md-icon>
              </md-button>
              <h3 ng-if="!showSearch">
                Example
              </h3>
              <span flex ng-if="!showSearch"></span>
              <md-button class="md-icon-button" aria-label="Search" ng-click="toggleSearch()">
                <md-icon ng-if="!showSearch" md-svg-icon="action:ic_search_24px" aria-label="Search"></md-icon>
                <md-icon ng-if="showSearch" md-svg-icon="navigation:ic_arrow_back_24px" aria-label="Back"></md-icon>
              </md-button>
              <md-input-container md-theme="input" ng-show="showSearch">
                <label>&nbsp;</label>
                <input ng-model="search.title" placeholder="enter search">
              </md-input-container>
            </div>
          </md-toolbar>
          <md-list flex:0>
            <md-list-item class="md-2-line" ng-repeat="item in apps | filter:search" role="link" onclick="change5()">
              <md-icon md-svg-icon="{{item.icon}}" aria-label="{{item.title}}"></md-icon>
              <div class="md-list-item-text">
                <div class="md-body-2">{{item.title}}</div>
                <p class="md-body-2">{{item.desc}}</p>
              </div>
              <md-divider></md-divider>
            </md-list-item>
          </md-list>
          <button class="btn btn-default"  style="color:white !important;  padding:30px;position:relative;top:50px;right:30px;" onclick="change5()" 
              <md-icon md-svg-icon="{{item.icon}}" aria-label="'hbh'"></md-icon>Example Timetable </button>
              <div class="md-list-item-text">
                <div class="md-body-2"></div>
               </div>

           <button class="btn btn-default" style="color:white !important; padding:30px;position:relative;top:50px;right:30px;" onclick="change6()" 
              <md-icon md-svg-icon="{{item.icon}}" aria-label="'hbh'"></md-icon>Example Heatmap </button>
              <div class="md-list-item-text">
                <div class="md-body-2"></div>
               </div>
               
              <md-divider></md-divider>
            </md-list-item>
          </md-list>
        </md-sidenav>
        <md-content layout="column" layout-fill>
          <md-toolbar class="animate-show class" abc" md-whiteframe-z1">
            <div class="md-toolbar-tools md-tall">
              <md-button class="md-icon-button" ng-click="toggleSidenav('nav')" hide-gt-sm aria-label="Menu">
                <md-icon md-svg-icon="navigation:ic_arrow_back_24px" aria-label="Menu"></md-icon>
              </md-button>
              <span flex></span>
               
            </div>
          </md-toolbar>
          <div class="inset" hide-sm></div>
          <div layout-gt-sm="row" layout-align="center center">
            <div flex-gt-sm="95" flex-gt-lg="80">
              <md-card>
                <md-toolbar class="animate-show " ng-show="!editApp">
                  <md-list-item class="md-3-line">

                    <div class="md-list-item-text">
                      <div class="md-headline" ng-init="appName='Doctor 1'">Example doctor and heatmap</div>

                    </div>
                  </md-list-item>
                </md-toolbar>
                <md-toolbar class="animate-show  edit-app" ng-show="editApp">
                  <md-list-item class="md-3-line">

                    <div class="md-list-item-text">
                      <md-input-container>
                        <label>App Name</label>
                        <input ng-model="appName">
                      </md-input-container>
                      <md-input-container>
                        <label>App Description</label>
                        <input ng-model="appDesc">
                      </md-input-container>
                    </div>
                  </md-list-item>
                  <md-divider></md-divider>
                </md-toolbar>

                <style>
                  .slow .toggle-group { transition: left 0.7s; -webkit-transition: left 0.7s; }
  .fast .toggle-group { transition: left 0.1s; -webkit-transition: left 0.1s; }
  .quick .toggle-group { transition: none; -webkit-transition: none; }
</style>
                <input type="checkbox" class="toggle2" id="toggle2" data-toggle="toggle" data-on="View optimized timetable" data-off="View standard timetable"
                  data-size="large" data-style="slow" data-onstyle="info" data-offstyle="primary" onchange="change3()">
</input>
<input type="checkbox" class="toggle2" id="toggle3" data-toggle="toggle" data-on="View optimized&nbsp; heatmap" data-off="View standard&nbsp; heatmap"
data-size="large" data-style="slow" data-onstyle="info" data-offstyle="primary" onchange="change4()">
</input>
                <!--        <button id="button"  style="height:50px;width:150px; border: 2px solid rgb(255, 255, 255);border-radius: 4px;" class="btn button3 btn-warning btn-sm"  onclick="change()" value="optimized" id='button' >Press to optimize!</button>
 </md-button>    -->
                <img id='myimage' ng-src="''" onError="this.src='tim1.png';" />

                </md-list-item>
                </md-list>
              </md-card>
            </div>
            
            </script>
          </div>





        </md-content>
      </md-content>
    </md-content>
    <!-- Angular Material Dependencies -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.js"></script>
    <!-- Angular Material -->
    <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.js"></script>
 
   <script src="js/index.js"></script>
   
  
</body>

</html>
